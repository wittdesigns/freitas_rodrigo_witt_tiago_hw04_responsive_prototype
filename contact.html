<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Orbitz :: Contact Us</title>
    <!-- Link to reset or normalize before main.css
    only choose one -->
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
 
    <header class="grid-con" id="main-header">
        <nav class="box col-start-2 col-end-5 m-col-start-4 m-col-end-13 l-col-start-5 l-col-end-13" id="main-nav">
            Nav
        </nav>
    <div class="box col-start-1 col-end-2 m-col-start-1 m-col-end-3 l-col-end-4" id="main-logo">
        Logo
    </div>
    </header>

    <main>
        <section class="grid-con" id="hero-con">
            <div class="box col-span-full">Section divider + Text</div>
        </section>

        <section class="grid-con" id="contact-con">
            <div class="box m-col-span-4" id="contact-text">Contact Text</div>
            <div class="box col-span-full m-col-span-8">Contact Form</div>
        </section>

        <section class="grid-con" id="section-divider">
            <div class="box col-span-full">CTA</div>
        </section>

        <section class="grid-con" id="footer">
            <div class="box col-span-full ">
                Footer
            </div>
        </section>
    </main>
    <!-- Link to JS file at bottom, just before closing body tag -->
    <script src="js/main.js"></script>
</body>
</html>
